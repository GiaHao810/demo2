<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>
<body>
<h1>Edit Product Information</h1>

<form th:action="@{/product/update/{productid}(productid=${product.id})}" method="post" th:object="${product}" enctype="multipart/form-data">
    <label>Name</label>
    <input type="text" th:field="*{name}"/>
    <br>
    <label>Price</label>
    <input type="text" th:field="*{price}"/>
    <br>
    <label>Catelory</label>
    <select id="category" name="category" th:field="*{category}">
        <option value="eletric">eletric</option>
        <option value="food">food</option>
        <option value="vehicle">vehicle</option>
    </select>
    <br>
    <label>Image</label>
    <input type="file" name="image"/>
    <br>
    <button type="submit" >Save Changes</button>
</form>
</body>
</html>
